<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>bb triangle</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bonsai/0.4/bonsai.min.js"></script>
</head>

<body>
    <div id="movie"></div>
    <script>
        bonsai.run(document.getElementById('movie'), {
            code: function() {
                var bitmap = new Bitmap('people.jpg');

                var imgTri = new Path()
                imgTri.moveTo(0, 0)
                imgTri.lineTo(500, 100)
                imgTri.lineTo(200, 250)
                imgTri.closePath()
                imgTri.fill(bitmap);
                imgTri.addTo(stage);

                var tri = new Path()
                tri.moveTo(0, 0)
                tri.lineTo(500, 100)
                tri.lineTo(200, 250)
                tri.closePath()
                tri.fill(gradient.linear('right', ['#f3756dff', '#137dc2ff']))
                tri.addTo(stage);


                var targetPath = new Path();
                targetPath.moveTo(500, 100);
                targetPath.lineTo(200, 250);
                targetPath.fill(gradient.linear('right', ['#f3756dff', '#137dc2ff']))

                tri.morphTo(targetPath, '2s');



            },
            width: 500,
            height: 500
        });
    </script>
</body>

</html>
